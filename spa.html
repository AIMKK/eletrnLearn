<!doctype html>
<!--
spa.html
spa browser document
-->
<html>

<head>
    <!-- ie9+ rendering support for latest standards -->
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SPAlearn</title>
    <!-- third-party stylesheets -->

    <!-- our stylesheets -->
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/spa/spa.css" type="text/css" />
    <link rel="stylesheet" href="css/spa/spa.chat.css" type="text/css" />
    <link rel="stylesheet" href="css/spa/spa.shell.css" type="text/css" />

    <!-- third-party javascript -->
    <script type="text/javascript" src="js/jquery/jquery-1.9.1.min.js"></script>
    <script src="js/jquery/jquery.uriAnchor-1.1.3.js"></script>

    <!-- our javascript -->
    <script src="js/spa.js"></script>
    <script src="js/spa.util.js"></script>
    <script src="js/spa.model.js"></script>
    <script src="js/spa.shell.js"></script>
    <script src="js/spa.chat.js"></script>
    <script>
        // housekeeping here ...
        // if we needed to configure the root module,
        // we would invoke spa.configModule first
        $(function () { spa.initModule($('#spa')); });
    </script>

</head>

<body>
    <div id="title-bar">
        <div id="title">main</div>
        <div id="title-bar-btns">
            <button id="min-btn">-</button>
            <button id="max-btn">+</button>
            <button id="close-btn">x</button>
        </div>
    </div>
    <div id="spa">

    </div>
    <script src="title.js"></script>
</body>

</html>
